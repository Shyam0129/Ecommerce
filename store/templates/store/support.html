{% extends 'store/base.html' %}
{% block title %}Support{% endblock %}
{% block content %}
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-blue-700 mb-6">Customer Support</h1>
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Contact Details</h2>
            <p class="text-gray-600 mb-2">Email: support@store.com</p>
            <p class="text-gray-600 mb-2">Phone: +91-123-456-7890</p>
            <h2 class="text-xl font-semibold mt-6 mb-4">Raise a Query</h2>
            <form method="post" action="{% url 'store:respond_query' 0 %}" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label for="subject" class="block text-gray-700 text-sm font-bold mb-2">Subject</label>
                    <input type="text" id="subject" name="subject" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message</label>
                    <textarea id="message" name="message" class="w-full p-2 border rounded h-24" required></textarea>
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
                    <button type="reset" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">Reset</button>
                </div>
            </form>
        </div>
        <div class="bg-white shadow-md rounded-lg p-6 mt-6">
            <h2 class="text-xl font-semibold mb-4">Support Center</h2>
            <p class="text-gray-600 mb-2">Visit our <a href="#" class="text-blue-600 hover:underline">Help Desk</a> for more assistance.</p>
        </div>
    </div>
{% endblock %}
