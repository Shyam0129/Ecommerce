{% extends 'store/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-blue-700 text-center mb-6">Login</h1>
        <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <form method="post" action="{% url 'store:login' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input type="text" id="username" name="username" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
            </form>
            <p class="mt-4 text-center">Don't have an account? <a href="{% url 'store:signup' %}" class="text-blue-600 hover:underline">Sign up</a></p>
        </div>
    </div>
{% endblock %}
