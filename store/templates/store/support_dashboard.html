{% extends 'store/base.html' %}
{% block title %}Support{% endblock %}
{% block content %}
    <div class="container mx-auto p-6">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h1 class="text-3xl font-bold text-blue-700 mb-6">Support Center</h1>
            <p class="mb-4">Please fill out the form below and we will get in touch with you soon. You can also contact us at support@edusfreshers.com.</p>
            <form method="post" action="{% url 'store:support' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="subject" class="block text-gray-700">Subject</label>
                    <input type="text" id="subject" name="subject" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="query" class="block text-gray-700">Query</label>
                    <textarea id="query" name="query" class="w-full p-2 border rounded" rows="4" required></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
                <button type="reset" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 ml-2">Reset</button>
            </form>
        </div>
    </div>
{% endblock %}
